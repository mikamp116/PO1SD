<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Museo SN</title>
    <link rel="icon" type="image/png" href="/mkcoin.png"/>
    <link href="/css/mika.css" rel="stylesheet" type="text/css">
    <link href="/css/base.css" rel="stylesheet" type="text/css">
</head>
<body>
<header id="main-header">
    <a id="logo-header" href="#">
        <span class="site-name">Museo Sole Novum</span>
        <span class="site-desc">Añadir ejemplar a la base de datos</span>
    </a>
</header>
<div class="page">
        <form action="/coinAdded" method="post">
            <fieldset>
                <p>Modelo de moneda: <select name="coinModel">
                    <option th:each="coinModel : ${coinModels}" th:if="coinModel.id != null"
                            th:text="${coinModel}" th:value="${coinModel.id}"></option>
                </select></p>
                <p>Proveedor: <select name="supplier">
                    <option th:each="supplier : ${suppliers}" th:if="supplier.id != null"
                            th:text="${supplier}" th:value="${supplier.id}"></option>
                </select></p>
                <p>Año: <input name="coinYear" type="number" value ="1990" required></p>
                <p>Año de adquisición: <input name="acquisitionDate" type="date" value="1990-01-01" required></p>
                <p>Localizacion: <input name="coinLocation" type="text" required></p>
                <p>Estado de preservacion: <input name="preservationState" type="text" required></p>
                <input name="add" type="submit" value="Añadir">
            </fieldset>
        </form>
        <br>
            <form action="add" method="post">
                <fieldset>
                    <legend>Añadir otro</legend>
                    <select name="entities">
                        <option value="coinModel">Modelo de moneda</option>
                        <option value="supplier">Proveedor</option>
                    </select>
                    <input name="anadir" type="submit" value="Añadir">
                </fieldset>
            </form>
        <form action="/">
            <input type="submit" value="Volver" />
        </form>
</div>
</body>
</html>
