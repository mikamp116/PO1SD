<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Museo DB</title>
</head>
<body>
    <h1>Añadir modelo de moneda</h1>
    <form action th:action="@{/coinModelAdded}" method="POST" th:object="${coinModel}">
        <p>
            Valor facial: <input type="text" th:field="*{faceValue}" placeholder="ej: 1.50">
        </p>
   <p th:if="${#fields.hasErrors('faceValue')}" th:errors="*{faceValue}">error de valor facial</p>
        <p>
            Unidad monetaria: <input type="text" th:field="*{currency}">
        </p>
    <p th:if="${#fields.hasErrors('currency')}" th:errors="*{currency}">error de unidad monetaria</p>
        <p>
            Diámetro (en mm): <input type="text" th:field="*{diameter}" placeholder="ej: 20.0">
        </p>
    <p th:if="${#fields.hasErrors('diameter')}" th:errors="*{diameter}">error de diametro</p>
        <p>
            Peso (en g): <input type="text" th:field="*{weight}" placeholder="ej: 35">
        </p>
    <p th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}">error de peso</p>

        <p>Metal/es de los que está compuesto:</p>
        <textarea th:value="*{metals}" rows="1" cols="60" placeholder="Metal 1[, metal 2, metal 3, ...]"></textarea>

        <p>Descripción: </p>
        <textarea th:value="*{description}" rows="6" cols="60"></textarea>

        <p>Los valores decimales irán separados por coma</p>

        <input name="add" type="submit" value="Añadir">
    </form>
</body>
</html>
