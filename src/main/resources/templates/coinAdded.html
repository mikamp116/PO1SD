<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Museo SN</title>
    <link rel="icon" type="image/png" href="/mkcoin.png"/>
    <link href="/css/mika.css" rel="stylesheet" type="text/css">
    <link href="/css/base.css" rel="stylesheet" type="text/css">
</head>
<body>
<header id="main-header">
    <a id="logo-header" href="#">
        <span class="site-name">Museo Sole Novum</span>
        <span class="site-desc">Su ejemplar de moneda ha sido añadido con éxito</span>
    </a>
</header>
<div class="page">
    <fieldset>
        Modelo de moneda: <a th:text="${coin.coinModel}"></a><br>
        Proveedor: <a th:text="${coin.supplier}"></a><br>
        Año de la moneda: <a th:text="${coin.coinYear}"></a><br>
        Fecha de adquisicion: <a th:text="${coin.acquisitionDate}"></a><br>
        Localización: <a th:text="${coin.coinLocation}"></a><br>
        Estado de preservación: <a th:text="${coin.preservationState}"></a><br></fieldset>
        <form action="/add" method="post">
        <fieldset>
            <legend>Añadir otro nuevo</legend>
            <select name="entities">
                <option value="coin">Ejemplar (volver atrás)</option>
                <option value="coinModel">Modelo de moneda</option>
                <option value="supplier">Proveedor</option>
            </select>
            <input name="anadir" type="submit" value="Añadir">
        </fieldset>
    </form>
    <form action="/">
        <input type="submit" value="Volver al inicio" />
    </form>
</div>
</body>
</html>
