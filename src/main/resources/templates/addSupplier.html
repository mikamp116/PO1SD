<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Museo DB</title>
</head>
<body>
    <h1>Añadir proveedor</h1>
    <form action="/supplierAdded" method="post">
        <p>
            Código de Identificación Fiscal: <input type="text" name="cif" required>
        </p>
        <p>
            Nombre: <input type="text" name="name" required>
        </p>
        <p>
            Dirección postal: <input type="number" name="postalCode" required>
        </p>
        <p>
            Email: <input type="email" name="email" placeholder="email@example.com" required>
        </p>
        <p>
            Teléfono de contacto: <input type="number" name="phoneNumber" required>
        </p>

        <input name="add" type="submit" value="Añadir">
    </form>
    <br>
    <form action="/">
        <input type="submit" value="Volver" />
    </form>
</body>
</html>
