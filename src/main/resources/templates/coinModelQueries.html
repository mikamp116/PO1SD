<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Museo DB</title>
</head>
<body>
    <h1>Consultas</h1>
    <form action="/coinModelQuery" method="post">

        <fieldset>
            <legend>Filtros</legend>
            Ordenar por
            <select name="orderBy">
                <option value="FaceValue" th:selected="(${qOrderBy} == FaceValue)">Valor facial</option>
                <option value="Diameter" th:selected="(${qOrderBy} == Diameter)">Diámetro (en mm)</option>
                <option value="Weight" th:selected="(${qOrderBy} == Weight)">Peso (en g)</option>
            </select>
            Orden
            <select name="order">
                <option value="1" th:selected="(${qOrder} == 1)">Ascendente</option>
                <option value="0" th:selected="(${qOrder} == 0)">Descendente</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Consultas</legend>
            <p>Se pueden combinar como máximo dos elementos</p>
            Valor facial
            <input name="FaceValue" type="text" placeholder="Ej: 0.50" th:value="${qFaceValue}">
            Divisa
            <input name="Currency" type="text" placeholder="Dolar mexicano" th:value="${qCurrency}">
            Diámetro (en mm)
            <input name="Diameter" type="text" placeholder="Ej: 25.0" th:value="${qDiameter}">
            Peso (en g)
            <input name="Weight" type="text" placeholder="Ej: 45.6" th:value="${qWeight}">
            Metales
            <textarea name="Metals" rows="3" cols="30" placeholder="Ej: Oro, Níquel, Plata..." th:value="${qMetals}"></textarea>
        </fieldset>

        <input name="show" type="submit" value="Consultar">
    </form>

    <h2>Modelos de moneda</h2>
    <p th:each="coinModel : ${coinModels}">
        <a th:text="${coinModel}"></a>
        <a th:href="@{/modifyCoinModel(id=${coinModel.id})}">Modificar</a>
    </p>

    <p>Si quiere volver al inicio pulse <a href="/">aqui</a></p>

</body>
</html>
