<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Modificar ejemplar</h1>
<form action="/ejemplarModificado" method="post">
                    <input type="hidden" name="id" th:value="${coin.id}">
    <p>
        <label>
        Modelo de moneda: <select name="coinModel">
            <option th:value="${coin.coinModel.id}" th:text="${coin.coinModel}">

                    th:value="${coinModel.id}" th:text="${coinModel}"></option>
        </select>
        </label>
    </p>
    <p>
        A침o: <input type="number" name="coinYear" th:value="${coin.coinYear}">

    </p>
    <p>
        Localizaci칩n de la moneda: <input type="text" name="coinLocation" th:value="${coin.coinLocation}">
    </p>
    <p>
        Estado de preservaci칩n: <input type="text" name="preservationState" th:value="${coin.preservationState}">
    </p>
    <p>
        <label>
        Proveedor: <select name="supplier">
            <option th:value="${coin.supplier.id}" th:text="${coin.supplier}">
            <option th:if="supplier.id!=null" th:each="supplier : ${suppliers}"
                    th:value="${supplier.id}" th:text="${supplier}"></option>
        </select>
        </label>
    </p>
    <input name="modify" type="submit" value="Modificar">
</form>
</body>
</html>
