<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Museo DB</title>
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>

    <h1>Consultar proveedores</h1>

    <form action="/supplierQuery" method="post">

        <div  id="filtros">
        <fieldset>
            <legend>Filtros</legend>
            Ordenar por
            <select name="orderBy">
                <option value="CIF">CIF</option>
            <option value="Name" th:selected="(${qOrderBy} == Name)">Nombre</option>
            <option value="PostalCode" th:selected="(${qOrderBy} == PostalCode)">Codigo postal</option>
            <option value="Email" th:selected="(${qOrderBy} == Email)">Email</option>
            <option value="PhoneNumber" th:selected="(${qOrderBy} == PhoneNumber)">Numero de telefono</option>
            </select>
            Orden
            <select name="order">
                <option value="1" th:selected="(${qOrder} == 1)">Ascendente</option>
                <option value="0" th:selected="(${qOrder} == 0)">Descendente</option>
            </select>
        </fieldset>
        </div>

        <div  id="consulta">
            <fieldset>
                <legend>Consulta</legend>
                <p>CIF <input name="cif" type="text" th:value="${qCIF}">
                    Nombre <input name="name" type="text" th:value="${qName}">
                    <div class="tooltip">Email
                        <span class="tooltiptext">Tooltip text</span> <input name="email" type="email" placeholder="email@example.com" th:value="${qEmail}">
                    </div>
                </p>
                <p>Código postal <input name="postalCodeA" type="number" th:value="${qPostalCodeA}"> a <input name="postalCodeB" type="number" th:value="${qPostalCodeB}">
                     Número de teléfono <input name="phoneNumber" type="number" th:value="${qPhoneNumber}"></p>
            </fieldset>
        </div>
        <p>
        <input name="supplierQuery" type="submit" value="Consultar">
        </p>
    </form>
    <form action="/">
        <input type="submit" value="Volver" />
    </form>

    <h2>Proveedores</h2>
    <p th:each="supplier : ${suppliers}">
        CIF:
        <a th:text="${supplier.cif}"></a>
        Nombre:
        <a th:text="${supplier.name}"></a>
        <br>
        <a th:text="${supplier.postalCode}"></a>
        <a th:text="${supplier.email}"></a>
        <a th:text="${supplier.phoneNumber}"></a>
        <a th:href="@{/modify(id=${supplier.id}, supp=${supplier})}">Modificar</a>
    </p>
</body>
</html>
