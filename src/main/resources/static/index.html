<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Museo SN</title>
    <link rel="icon" type="image/png" href="/mkcoin.png"/>
    <link href="/css/mika.css" rel="stylesheet" type="text/css">
    <link href="/css/base.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="page">
    <header id="main-header">
        <a id="logo-header" href="#">
            <span class="site-name">Museo Sole Novum</span>
            <span class="site-desc">Para bañarse en monedas, necesitas conocerlas</span>
        </a>
    </header>

        <h2>Bienvenido a la base de datos del museo</h2>
    <div class="centrado">
        <form action="/query" method="post">
            <fieldset id="cent1">
                <legend>Consultas</legend>
                <select name="entities">
                    <option value="coinModel">Modelo de moneda</option>
                    <option value="coin">Ejemplar</option>
                    <option value="supplier">Proveedor</option>
                </select>
                <input name="consultas" type="submit" value="Consultar">
            </fieldset>
        </form>

        <form action="/add" method="post">
            <fieldset id="cent2">
                <legend>Añadir</legend>
                <select name="entities">
                    <option value="coinModel">Modelo de moneda</option>
                    <option value="coin">Ejemplar</option>
                    <option value="supplier">Proveedor</option>
                </select>
                <input name="anadir" type="submit" value="Añadir">
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
